<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>more - Kokoa clone</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- to do:Wifi Icon -->
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightning Icon -->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span> <i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"> <i class="fas fa-cog fa-lg"> </i></a
        ></span>
        <span class="screen-header__cog"></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshot/10.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">FreshWave</h4>
            <h4 class="user-component__subtitle">
              +787 666 999 <i class="fas fa-exclamation-circle"></i>
            </h4>
            <!-- subtitle -->
            <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column"></div>
      </div>

      <div class="icon-raw">
        <div class="icon-raw__icon">
          <i class="far fa-calendar"></i><span>Calendar</span>
        </div>
        <div class="icon-raw__icon">
          <i class="far fa-address-book"></i><span>Emoticons</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-brush"></i><span>Theme</span>
        </div>
        <div class="icon-raw__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fas fa-quote-right"></i>
            </div>
            <div class="more-suggestions__icon-text">Kokoa Story</div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-movile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/ca7f43080b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
